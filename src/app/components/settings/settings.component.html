      <h3 class="font-bold text-xl">Edit Profile</h3>

      <div class="flex-col gap-5 text-slate-400">

        <input type="text" id="username" name="username" class="rounded-lg w-full p-2">

      <div class="flex-col gap-5 text-slate-400">
