<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tablecoin</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

  <app-root></app-root>

  <script>
    const leftSide = document.querySelector('#left-side-container');
    const rightSide = document.querySelector('#right-side-container');
    const reportNavFather = document.querySelector('.report');
    const reportNavItems = document.querySelectorAll('.hidden-nav-item-reports');
    const leftTextUser = document.querySelector('.left-text-user');
    const iconLeftSide = document.querySelectorAll('.icon');
    const biChevronDown = document.querySelector('.bi-chevron-down');
    const menuToggle = document.querySelector('.bi-list');
    const labelMonth = document.querySelector('#label-month');
    const monthPicker = document.querySelector('#month');

    labelMonth.addEventListener('click', function () {
      monthPicker.showPicker();
    });

    menuToggle.addEventListener('click', (e) => {
      if (leftSide.style.width === '16vw') {
        leftSide.style.width = '4vw';
        rightSide.style.width = '96vw';

        e.target.classList.toggle('bi-list', 'bi-arrows-angle-expand');
        e.target.style = `
        margin-rigth: 5px;
        `;

        iconLeftSide.forEach((el) => {
          el.style = `
              margin-right: 12px;
            `;
        });

        leftTextUser.style = `
          display: none;
        `;
      } else {
        leftSide.style.width = '16vw';
        rightSide.style.width = '84vw';

        iconLeftSide.forEach((el) => {
          el.style = `
              margin-right: 0;
            `;
        });

        menuToggle.style = `
        margin-right: 0;
        `;

        leftTextUser.style = `
          display: block;
        `;
      }
    });

    reportNavFather.addEventListener('click', (event) => {
      biChevronDown.classList.toggle('bi-chevron-up');
      // menuToggle.classList.remove('bi-arrows-angle-expand', 'bi-list');

      reportNavItems.forEach((ele) => {
        ele.classList.toggle('show-nav-item-reports');
      })

    });


  </script>

</body>

</html>
