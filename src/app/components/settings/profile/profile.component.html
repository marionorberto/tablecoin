<section
  class="flex flex-col justify-between items-stretch gap-2 mb-6 mt-8 mx-auto w-[70%] bg-white rounded-lg p-6 shadow-sm"
>
  <h3 class="text-black font-semibold">Edit your profile information</h3>
  <div class="flex gap-1 w-full">
    <div class="w-1/2">
      <input
        type="text"
        class="rounded-md text-[15px] border-[1px] border-zinc-200 text-black w-full p-2"
        name="firstname"
        placeholder="Firstname"
      />
    </div>
    <div class="w-1/2">
      <input
        type="text"
        class="rounded-md text-[15px] border-[1px] border-zinc-200 text-black w-full p-2"
        name="lastname"
        placeholder="Lastname"
      />
    </div>
  </div>
  <div class="flex gap-1 w-full">
    <div class="w-1/2">
      <input
        type="text"
        class="rounded-md text-[15px] border-[1px] border-zinc-200 text-black w-full p-2"
        name="job"
        placeholder="Job Title"
      />
    </div>
    <div class="w-1/2">
      <input
        type="text"
        class="rounded-md text-[15px] border-[1px] border-zinc-200 text-black w-full p-2"
        name="company"
        placeholder="Company Name"
      />
    </div>
  </div>
  <div class="flex gap-1 w-full">
    <div class="w-1/2">
      <input
        type="text"
        class="rounded-md text-[15px] border-[1px] border-zinc-200 text-black w-full p-2"
        name="phone"
        placeholder="Phone Number"
      />
    </div>
    <div class="w-1/2">
      <input
        type="text"
        class="rounded-md text-[15px] border-[1px] border-zinc-200 text-black w-full p-2"
        name="email"
        placeholder="Email Address"
      />
    </div>
  </div>
  <textarea
    type="text"
    name="bio"
    class="border-zinc-200 border-[1px] rounded-md h-40 w-full justify-items-start p-2 text-black flex justify-start items-stretch"
    placeholder="write your bio information here!"
  ></textarea>
  <div class="flex gap-2">
    <button
      class="transition-all text-[14px] transition-[all 0.4s ease-in-out] font-medium hover:text-white hover:bg-neutral-800 border-[1px] border-black text-white bg-black hover:shadow-md px-6 py-2 rounded-md shadow-sm"
    >
      Save
    </button>
    <button
      class="transition-all text-[14px] transition-[all 0.4s ease-in-out] font-medium hover:text-white hover:bg-neutral-800 border-[1px] border-black text-black bg-white px-6 py-2 rounded-md hover:shadow-md"
    >
      Cancel
    </button>
  </div>
</section>
